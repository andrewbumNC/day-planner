<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group time-row" id="8">
        <div class="input-group-prepend">
          <div class="badge bg-primary"> <span>8:00 AM</span></div>
        </div>
        <textarea id="eightAm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn8">Save</button>
        </div>
      </div>
      
      <div class="input-group" id="9">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>9:00 AM</span></div>
        </div>
        <textarea id="nineAm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn9">Save</button>
        </div>
      </div>

      <div class="input-group" id="10">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>10:00 AM</span></div>
        </div>
        <textarea id="tenAm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn10">Save</button>
        </div>
      </div>

      <div class="input-group" id="11">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>11:00 AM</span></div>
        </div>
        <textarea id="elevenAm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn11">Save</button>
        </div>
      </div>

      <div class="input-group" id="12">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>12:00 PM</span></div>
        </div>
        <textarea id="twelvePm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn12">Save</button>
        </div>
      </div>

      <div class="input-group" id="13">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>1:00 PM</span></div>
        </div>
        <textarea id="onePm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn13">Save</button>
        </div>
      </div>

      <div class="input-group" id="14">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>2:00 PM</span></div>
        </div>
        <textarea id="twoPm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn14">Save</button>
        </div>
      </div>

      <div class="input-group" id="15">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>3:00 PM</span></div>
        </div>
        <textarea id="threePm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn15">Save</button>
        </div>
      </div>

      <div class="input-group" id="16">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>4:00 PM</span></div>
        </div>
        <textarea id="fourPm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn16">Save</button>
        </div>
      </div>

      <div class="input-group" id="17">
        <div class="input-group-prepend">
          <div class="badge bg-primary"><span>5:00 PM</span></div>
        </div>
        <textarea id="fivePm" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="save-btn17">Save</button>
        </div>
      </div>

                               
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
